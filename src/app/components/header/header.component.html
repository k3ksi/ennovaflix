<header *ngIf="loggedUser() as user; else onlyLogo">
  <div>
    <a routerLink="/homepage"
      ><img class="logo" src="assets/img/logo.svg" alt="ennovaflix logo"
    /></a>
    <div>
      <button
        *ngFor="let item of links"
        routerLink="{{ item.toLowerCase().replaceAll(' ', '') }}"
      >
        {{ item }}
      </button>
    </div>
    <a (click)="modal = !modal">
      <div>
        <img
          class="userLogo"
          src="assets/img/{{ user.urlImage }}"
          alt="user logo"
        />â–¼
      </div>
      <div class="menu" *ngIf="modal">
        <a routerLink="/profile">Profilo</a>
        <a (click)="logoutUser()" routerLink="/">Logout</a>
      </div>
    </a>
  </div>
</header>
<ng-template #onlyLogo>
  <div class="onlyLogo">
    <img class="logo" src="assets/img/logo.svg" alt="ennovaflix logo" />
  </div>
</ng-template>
