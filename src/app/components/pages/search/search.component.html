<div class="search-container">
  <form [formGroup]="model">
    <input
      id="searchValue"
      formControlName="searchValue"
      type="text"
      placeholder="Cerca per titolo o genere"
    />
    <app-button [text]="'Cerca'" (click)="search()"></app-button>
  </form>
  <div *ngIf="results" class="results">
    <app-result-search [results]="results"> </app-result-search>
  </div>
</div>
